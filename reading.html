<a href="home.html">Back to Home</a>

<script src="script.js"></script>

<script>
    function openModule(language) {
        const pages = {
            'English': 'english-rmodule.html',
            'Spanish': 'spanish-rmodule.html',
            'French': 'french-rmodule.html',
            'German': 'german-rmodule.html',
            'Italian': 'italian-rmodule.html',
            'Japanese': 'japanese-rmodule.html',
            'Chinese': 'chinese-rmodule.html',
            'Hindi': 'hindi-rmodule.html',
            'Arabic': 'arabic-rmodule.html',
            'Russian': 'russian-rmodule.html',
            'Portuguese': 'portuguese-rmodule.html',
            'Korean': 'korean-rmodule.html'
        };
        
        if (pages[language]) {
            window.location.href = pages[language];
        }
    }
</script>
